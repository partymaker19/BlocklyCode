<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Blockly Visual Programming</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    #header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 60px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .header-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .header-subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
      font-weight: 300;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Language switch styles */
    .language-switch {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.3);
      transition: .3s;
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.4);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: rgba(255,255,255,0.5);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .lang-label {
      font-weight: 500;
      min-width: 30px;
      text-align: center;
    }

    .lang-label.active {
      font-weight: 700;
    }

    #pageContainer {
      display: flex;
      height: calc(100vh - 84px);
      flex-direction: row;
    }
    #blocklyDiv {
      flex: 2;
      height: 100%;
    }
    #outputPane {
      flex: 1;
      background: #f5f5f5;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      min-width: 300px;
    }
    #generatedCode {
      flex: 1;
      background: #2d2d2d;
      color: #f8f8f2;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      margin: 0;
      padding: 10px;
      overflow: auto;
      border-bottom: 1px solid #ddd;
    }
    #output {
      flex: 1;
      padding: 10px;
      overflow: auto;
      background: white;
    }
    #output p {
      margin: 5px 0;
      padding: 5px;
      background: #e8f4fd;
      border-radius: 3px;
      border-left: 3px solid #2196f3;
    }
  </style>
</head>

<body>
  <div id="header">
    <div class="header-left">
      <div class="logo">B</div>
      <div>
        <h1 class="header-title">Blockly Visual Programming</h1>
        <p class="header-subtitle">Создавайте программы с помощью блоков</p>
      </div>
    </div>
    <div class="header-right">
      <div class="language-switch">
        <span class="lang-label" id="lang-ru">RU</span>
        <label class="switch">
          <input type="checkbox" id="langSwitchInput">
          <span class="slider"></span>
        </label>
        <span class="lang-label" id="lang-en">EN</span>
      </div>
    </div>
  </div>
  
  <div id="pageContainer">
    <div id="blocklyDiv"></div>
    <div id="outputPane">
      <pre id="generatedCode"><code></code></pre>
      <div id="output"></div>
    </div>
  </div>
</body>

</html>
